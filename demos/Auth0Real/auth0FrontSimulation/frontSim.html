<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="body">
  <div class="formsContainer">
    <div class="logInForm">
      <input type="text" class="nameInput" placeholder="Email">
      <input type="password" class="passwordInput" placeholder="Password">
      <button class="log">LogAuth0</button>
      <button class="rPass">ResetPassword</button>
    </div>
    <div class="createUserForm">
      <input type="text" class="userCreate" placeholder="UserEmail">
      <input type="password" class="passwordCreate" placeholder="Password">
      <div class="userTypeDiv">
        <input type="radio" name="userType" value="Individual" class="individualType" checked>
        <label for="Choice1">Individual</label>
        <input type="radio" name="userType" value="Company" class="companyType">
        <label for="Choice2">Company</label>
      </div>

      <hr>
      <input type="text" placeholder="CompanyName" hidden class="companyInput">
      <button class="create">createUser</button>
    </div>
  </div>
  <p class="resultData"></p>
  <hr>
  <div class="actions-container">
    <div class="buttons-container">
      <button class="testAction">HelloWorld</button>
      <button class="deleteUser">DeleteUser</button>
      <button class="changePass">ChangePassword</button>
      <button class="listUsers">ListUsers</button>
      <button class="create-org-user" data-bs-toggle="modal"
        data-bs-target="#createOrUserModal">CreateOrganizationUser</button>
      <button class="createRole" data-bs-toggle="modal" data-bs-target="#createRoleModal">CreateRole</button>
      <button class="listRP" data-bs-toggle="modal" data-bs-target="#userDetailsModal">AddToRole</button>
    </div>
    <h4>Results:</h1>
      <div class="resultsCont">

        <p class="status"></p>
        <div id="card-container" class="card-container"></div>
      </div>
  </div>


  <div class="modal" tabindex="-1" id="userDetailsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">UserManagement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>User Roles</p>

          <ul class="list-group existingRoles"></ul>
          <div class="d-flex justify-content-evenly dropdownContainer mt-2">
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="createOrUserModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">CreateUser</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This user will be created under your organization</p>
          <input type="text" class="userCreateOrg" placeholder="UserEmail">
          <input type="password" class="passwordCreateOrg" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary create-org-user-btn">Create</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="addToRoleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">AddToRole</h5>
          <button type="button" class="btn-close close-role-add" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Add permission to role</p>
          <div class="addToRole-container-lists">
            <div class="rolesList">
              <p>Roles</p>
              <ul class="list-group rolesUl"></ul>
            </div>
            <div class="scopesList">
              <p>Scopes</p>
              <ul class="list-group scopesUl"></ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary add-to-role-btn">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="createRoleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">createRole</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Create a role</p>
          <input type="text" class="roleName" placeholder="Role name">
          <input type="text" class="roleDescription" placeholder="Description">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary create-role-btn">Create</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="lib/url-template/url-template.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="apigClient.js"></script>
<script src="./main.js"></script>

</html>
