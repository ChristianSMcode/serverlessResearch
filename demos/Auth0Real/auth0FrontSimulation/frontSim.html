<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="body">
    <div class="logInForm">
        <input type="text" class="nameInput" placeholder="Email">
        <input type="password" class="passwordInput" placeholder="Password">
        <button class="log">LogAuth0</button>
        <button class="rPass">ResetPassword</button>
    </div>
    <div class="createUserForm">
        <input type="text" class="userCreate" placeholder="UserEmail">
        <input type="password" class="passwordCreate" placeholder="Password">
        <div class="userTypeDiv">
            <input type="radio" name="userType" value="Individual" class="individualType" checked>
            <label for="Choice1">Individual</label>
            <input type="radio" name="userType" value="Company" class="companyType">
            <label for="Choice2">Company</label>
        </div>

        <hr>
        <input type="text" placeholder="CompanyName" hidden class="companyInput">
        <hr>
        <button class="create">createUser</button>
    </div>
    <p class="resultData"></p>
    <hr>
    <button class="testAction">HelloWorld</button>
    <button class="deleteUser">DeleteUser</button>
    <button class="changePass">ChangePassword</button>
    <button class="listUsers">ListUsers</button>
    <div>
        <h4>Logged User info:</h1>
    </div>
    
    <p class="status"></p>
    <div id="card-container"></div>
</body>

<script type="text/javascript" src="lib/url-template/url-template.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>

</html>
