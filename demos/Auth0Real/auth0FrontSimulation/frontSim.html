<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="logInForm">
        <input type="text" class="nameInput" placeholder="Email">
        <input type="password" class="passwordInput" placeholder="Password">
        <button class="log">LogAuth0</button>
    </div>
    <div class="createUserForm">
        <input type="text" class="userCreate" placeholder="UserEmail">
        <input type="password" class="passwordCreate" placeholder="Password">
        <input type="radio" name="userType" value="Individual" class="individualType">
        <label for="Choice1">Individual</label>
        <input type="radio" name="userType" value="Company" class="companyType">
        <label for="Choice2">Company</label>
        <hr>
        <input type="text" placeholder="CompanyName" hidden class="companyInput">
        <hr>
        <button class="create">createUser</button>
    </div>
    <p class="resultData"></p>
    <hr>
    <button class="testAction">HelloWorld</button>
    <button class="deleteUser">DeleteUser</button>
    <button class="changePass">ChangePassword</button>
    <div>
        <h3>Logged User info:</h1>
    </div>
    <p class="status"></p>
</body>

<script src="./main.js"></script>
</html>
